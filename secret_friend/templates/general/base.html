<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-image: url('https://www.pixelstalk.net/wp-content/uploads/images2/Winter-Night-wallpaper-HD.png'); /* Тематическое фоновое изображение */
          background-size: cover;
          background-repeat: no-repeat;
          color: #fff;
        }
        .container {
          margin-top: 100px;
        }
        .jumbotron {
          background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
          padding: 50px;
          border-radius: 20px;
        }
        .btn-invite {
          background-color: #ffc107;
          color: #212529;
          border: none;
          font-weight: bold;
          padding: 15px 30px;
          border-radius: 10px;
          transition: all 0.3s ease; /* Плавное изменение при наведении */
        }
        .btn-invite:hover {
          background-color: #ffca28;
          transform: scale(1.1); /* Увеличение кнопки при наведении */
        }
        .content {
          margin-top: 30px;
        }
        .card {
          background-color: rgba(255, 255, 255, 0.7); /* Полупрозрачный фон для карточек */
          border: none;
          border-radius: 20px;
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); /* Тень для карточек */
        }
        .card-body {
          padding: 30px;
        }
        .card-title {
          font-weight: bold;
          font-size: 24px;
          color: #007bff;
        }
        .animated-figures {
          position: relative;
          overflow: hidden;
        }
        .animated-figure {
          position: absolute;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: #ffc107;
          animation: animateFigure 5s linear infinite alternate; /* Анимация для фигур */
        }
        @keyframes animateFigure {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(200%, -200%); /* Движение фигур вверх и вправо */
          }
        }
    </style>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(0, 0, 0, 0.7); padding-left: 10%; padding-right: 10%;"> <!-- Добавлены стили padding-left и padding-right -->
        <a class="navbar-brand" href="{% url 'homepage' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'rooms:MyRoomsView' %}">My rooms <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'rooms:AllRooms' %}">All rooms</a>
                </li>
                <li class="nav-item">
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profileView' pk=request.user.pk %}">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logoutView'%}">Log out</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'rooms:RoomCreateView' %}">
                        <button type="button" class="btn btn-outline-success">Create room</button>
                    </a>
                    </li>
                    {%else%}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:loginView'%}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:userRegistrationView'%}">Registration</a>
                    </li>
                    {% endif %}
                </ul>
            </form>
        </div>
    </nav>
</header>
<div class="container">
    {% block body %}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</div>
</body>
</html>
